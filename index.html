<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div id="startup">
        <text id="player">Player 1, please choose <em><strong>X</strong></em> or <em><strong>O</strong></em></text>
        <div id="buttons">
            <button id="Xs">X</button>
            <button id ="Os">O</button>
        </div>
    </div>

    <div id="entername">
        <label>Name:</label>
        <input id="name" type="text">
        <button id="namebutton">Player 1, enter name</button>
    </div>

    <div id="startgame">
        <button id="startbutton" class="player1">Start Game</button>
    </div>

    <div id="currentturn">
        
    </div>

    <div id="gamewin">
        <text id="winner"></text>
        <button id="playagain">Play Again?</button>
    </div>

    <div id="startover">
        <button id="startoverbutton">Start Over?</button>
    </div>

    
    <div id="game">
        <div id="gameboard">
        <div id="one" class="cell"></div>
        <div id="two" class="cell"></div>
        <div id="three" class="cell"></div>

        <div id="four" class="cell"></div>
        <div id="five" class="cell"></div>
        <div id="six" class="cell"></div>

        <div id="seven" class="cell"></div>
        <div id="eight" class="cell"></div>
        <div id="nine" class="cell"></div>
    </div>


    
</body>
</html>
